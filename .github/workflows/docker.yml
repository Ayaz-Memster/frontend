name: Docker
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      source: ${{ steps.filter.outputs.source }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            source:
              - src/**
              - index.html
              - package.json
              - postcss.config.json
              - tailwind.config.json
              - tsconfig.json
              - vite.config.ts
  build:
    needs: changes
    if: ${{ needs.changes.outputs.source == 'true' }}
    runs-on: ubuntu-latest
    name: Build and push docker images
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build image
        uses: docker/build-push-action@master
        with:
          push: true
          tags: ghcr.io/ayaz-memster/frontend:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    needs:
      - changes
      - build
    name: Deploy containers to Azure Virtual Machine
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Copy yaml scripts to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          target: '/docker/ayaz-memster-frontend/'
          overwrite: true
          source: 'docker-compose.yaml'
      - name: Define version
        uses: haya14busa/action-cond@v1
        id: version
        with:
          cond: ${{ needs.changes.outputs.source == 'true' }}
          if_true: ${{ github.sha }}
          if_false: 'latest'
      - name: Docker Compose Up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            docker login ghcr.io --username ${{github.actor}} --password ${{secrets.GITHUB_TOKEN}}
            cd /docker/ayaz-memster-frontend
            export IMAGE_VERSION=${{ steps.version.outputs.value }}
            docker-compose up -d
            docker image prune -a -f
